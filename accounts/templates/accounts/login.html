{% extends 'accounts/base.html' %}

{% block content %}
<h1>ログインフォーム画面</h1>
<p>{{message}}</p>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="hidden" name="next" value="{{next}}"></p>
    <button type="submit">ログイン</button>
    <p><a href="{% url 'signup'%}">ユーザー登録</a></p>
</form>
{% endblock %}
