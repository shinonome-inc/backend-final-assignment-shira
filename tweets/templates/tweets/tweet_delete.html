{% extends 'accounts/base.html' %}

{% block content %}
<p>{{ tweet.user }}</p>
<p>{{ tweet.content | linebreaksbr }}</p>
<form action="post">
    {% csrf_token %}

    <a class="right-field">このツイートを消去しますか&nbsp;&nbsp;&nbsp;</a>
    <button type="submit" name = "confirm" class="right-field">消去</button>
    <a href="{% url 'tweets:tweet_detail' tweet.pk %}" class="right-field">キャンセル</a>
</form>
{% endblock %}
